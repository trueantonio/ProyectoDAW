    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "imagenes/pause.png";
            }
            else{
                mySong.pause();
                icon.src = "imagenes/play.png";
            }
        }
    </script>
